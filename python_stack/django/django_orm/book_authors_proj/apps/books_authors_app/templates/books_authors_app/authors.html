<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}">
</head>
<body>
        <div class="container">
                <div id="form">
    <h1>Add an Author</h1>
    <form method='POST'>
        {%csrf_token%}
        First Name <input type='text' name='first_name'>
        Last Name <input type='text' name='last_name'>
        Notes <input type='text' name='notes' value=''>
        <input type='submit' value='Add'>
    </form>
                </div>
    <div id="t">
    <table id="authortable" class="table-responsive w-auto table table-striped table-bordered">
            <thead>
                <tr class="d-flex">
                    <th class="col-sm-1" scope="col">ID</th>
                    <th class="col-sm-2" scope="col">First Name</th>
                    <th class="col-sm-2" scope="col">Last Name</th>
                    <th class="col-sm-2" scope="col">Action</th>
                    <th class="col-sm-2" scope="col">Action</th>
                </tr>
            </thead>
    
        
        <tbody>
                {%for author in all_authors%}
            <tr class="d-flex">
                <td class="col-sm-1" >{{author.id}}</td>
                <td class="col-sm-2" >{{author.first_name}}</td>
                <td class="col-sm-2" >{{author.last_name}}</td>
                <td class="col-sm-2" ><a href="/author/{{author.id}}">View</a></td>
                <td class="col-sm-2" ><a href="/author/delete/{{author.id}}">Delete</a></td>
            </tr>
            {%endfor%}
        </tbody>

    </table>
</div>  
    </div>
</body>
</html>
