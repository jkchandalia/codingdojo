<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}">
</head>
<body>
    <div class="container">
    <div id="form">
        <h1>Add a Book</h1>
    <form method='POST'>
        {%csrf_token%}
        <div id='title'>
        Title: <input type='text' name='title'>
        </div>
        <div id="desc">
        Description <input type='text' name='desc'>
        </div>
        <div id="add">
        <input type='submit' value='Add'>
        </div>
    </form>
    </div>
<div id="tbook">
    <table id="booktable" class="table-responsive w-auto table table-striped table-bordered">
        <thead>
            <tr class="d-flex">
                <th class="col-sm-1" scope="col">ID</th>
                <th class="col-sm-2" scope="col">Title</th>
                <th class="col-sm-2" scope="col">Action</th>
                <th class="col-sm-2" scope="col">Action</th>
            </tr>
        </thead>
        
        <tbody>
                {%for book in all_books%}
                <tr class="d-flex">
                <td class="col-sm-1" >{{book.id}}</td>
                <td class="col-sm-2" >{{book.title}}</td>
                <td class="col-sm-2" ><a href="/book/{{book.id}}">View</a></td>
                <td class="col-sm-2" ><a href="/book/delete/{{book.id}}">Delete</a></td>
            </tr>
            {%endfor%}
        
        </tbody>
    </table>  
</div>
    </div>
</body>
</html>
